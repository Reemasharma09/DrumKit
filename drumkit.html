<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drum Kit</title>
  <link rel="stylesheet" href="drumkit.css">
</head>
<body>
  <h1>Virtual Drum Kit</h1>
  <img src="https://png.pngtree.com/thumb_back/fw800/background/20230721/pngtree-rocking-3d-render-of-musical-instruments-with-text-image_3724737.jpg" alt="Drummer" class="drummer">

  <div class="drum-kit">
    <div class="drum" data-sound="crash">
      <img src="crash.png" alt="Crash">
      <p>Crash</p>
    </div>
    <div class="drum" data-sound="kick">
      <img src="kick.png" alt="Kick">
      <p>Kick</p>
    </div>
    <div class="drum" data-sound="snare">
      <img src="snare.png" alt="Snare">
      <p>Snare</p>
    </div>
    <div class="drum" data-sound="tom">
      <img src="tom.png" alt="Tom">
      <p>Tom</p>
    </div>
  </div>
  <script src="drumkit.js"></script>
</body>
</html>
